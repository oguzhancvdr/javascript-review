<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Mini quiz app</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">Quiz</div>
                    <div class="card-body">
                        <h5 class="card-title" id="question">Question text</h5>
                        <hr>
                        <div id="buttons">
                            <button class="btn btn-primary" id="btn0"><span id="choice0">Cohice0</span></button>
                            <button class="btn btn-primary" id="btn1"><span id="choice1">Cohice0</span></button>
                            <button class="btn btn-primary" id="btn2"><span id="choice2">Cohice0</span></button>
                            <button class="btn btn-primary" id="btn3"><span id="choice3">Cohice0</span></button>
                        </div>
                    </div>
                    <div class="card-footer" id="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>    
</body>
</html>

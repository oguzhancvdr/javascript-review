<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>

<body>
  <h3> Promise </h3>

  <script>
    const products = [
      { id: 1, name: 'Samsung s9', price: 8000 },
      { id: 2, name: 'Iphone 12', price: 20000 },
      { id: 3, name: 'Huawei Mate Pro', price: 6000 },
      { id: 4, name: 'Xioami Red Mi', price: 3000 },
    ];

    let isAdded = false;

    function addProduct(prd) {
      return new Promise(function (resolve, reject) {
        setTimeout(() => {
          products.push(prd);
          let isAdded = true;
          if (isAdded) {
            resolve()
          } else {
            reject('Error: 500')
          }
        })
      })
    }

    function getProducts() {
      setTimeout(() => {
        products.forEach(p => {
          console.log(`product`, p.name)
        })
      }, 1500)
    }

    addProduct({ id: 5, name: 'Vestel', price: 2000 })
    .then(getProducts)
    .catch(err => console.log(err))
  </script>
</body>

</html>

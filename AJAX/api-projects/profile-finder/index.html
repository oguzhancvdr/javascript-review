<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Profile Finder</title>
</head>

<body>
  <nav class="navbar-dark bg-danger mb-3">
    <a href="#" class="navbar-brand ml-3">
      Profile Finder
    </a>
  </nav>
  <div class="container">
    <div class="container card">
      <div class="card-boy text-center">
        <h2>Profile Finder</h2>
        <p class="lead">Start typing to find a profile by profile ID(from 1 to 10)  </p>
        <input type="number" id="searchProfile" class="form-control mb-3">
        <div id="alert" class="alert alert-danger" role="alert" style="display: none;"></div>
      </div>
    </div>
    <div id="profileContainer"></div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="profile.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>

</html>

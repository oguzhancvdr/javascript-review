<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Get request with rest api</title>
  <style>
    #loading {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container mt-2">
    <div class="row">
      <div class="col">
        <form>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-describedby="getData" id="postInput" />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="getOne">
                Get One
              </button>
              <button class="btn btn-success" type="button" id="getAll">
                Get All
              </button>
              <button class="btn btn-warning" type="button" id="postData">
               Post
              </button>
            </div>
          </div>
        </form>
        <div class="d-flex justify-content-center">
          <div id="loading">
            <img src="assets/gif/loading.gif" alt="loading_gif" width="150px" />>
          </div>
        </div>

        <div id="results"></div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>

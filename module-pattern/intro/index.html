<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Understanding module pattern</title>
</head>

<body>
  <h3>Understanding module pattern</h3>


  <script>

    // 1- Global variable naming conflicts

    // assume that it is script.js file
    var name = "Obi";

    // app.js
    var name = "Ice";
    console.log(name);

    // 2 - Encapsulation
    var Counter = {
      number: 0,
      increment: function () {
        return ++this.number
      },
      decrement: function () {
        return --this.number
      }
    }

    console.log(Counter.increment());
    console.log(Counter.increment());
    Counter.number = 10;
    console.log(Counter.decrement());


    // IIFE(Immediately Invoked Function Expressions)
    // it solves first situation above

    // script.js
    (function () {
      var name = "John";
      console.log(name);
    })();

    // app.js
    (function () {
      var name = "Jane";
      console.log(name);
    })();

    var Module = (function () {
      // private members
      let number = 0;
      let increment = function () {
        return ++number;
      }

      let decrement = function () {
        return --number;
      }

      return {
        // public members
        increment,
        decrement
      }
    })();

    //console.log(number);
    console.log(Module.increment());
    console.log(Module.increment());
    console.log(Module.decrement());


    var Module1 = (function () {
      var privateMethod = function () {

      }

      return {
        publicMethod: function () {

        }
      }
    })();
    
    Module1.publicMethod();

  </script>

</body>

</html>

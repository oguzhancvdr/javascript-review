<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sets</title>
</head>

<body>
  <h4>Sets (Collection - Unique value)</h4>

  <script>
    let val;
    var mySet = new Set();

    mySet.add(1);
    mySet.add(2);
    mySet.add(2); // it is not added
    mySet.add('2');
    mySet.add({ a: 1, b: 2 })
    mySet.add(4);

    var obj = { a: 1, b: 2 }
    mySet.add(obj) // it is added because this object's reference is different
    // that is 2 objects have different address that they expand

    val = mySet.has(1);
    val = mySet.has(obj);
    mySet.delete(1);
    val = mySet.size;

    for (let item of mySet) {
      console.log(item);
    }

    for (let item of mySet.keys()) {
      console.log(item);
    }
    for (let item of mySet.values()) {
      console.log(item);
    }
    for (let [key, value] of mySet.entries()) {
      console.log(key, value);
    }

    console.log(Array.from(mySet));

    let mySet2 = new Set([1, 2, 3, 4])
    console.log(`mySet2`, mySet2);
    // console.log(`val`, val)
    // console.log(mySet);

    // intersection
    // var intersection = new Set(Array.from(mySet).filter(x => mySet2.has(x)));
    var intersection = new Set([...mySet].filter(x => mySet2.has(x)));

    console.log(`intersection`, intersection);

    // difference
    var difference = new Set([...mySet].filter(x => !mySet2.has(x)))
    console.log(`difference`, difference);


  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classes</title>
</head>

<body>
  <h4>Classes</h4>

  <script>
    // ES5
    var PersonES5 = function (name, job, yearOfBirth) {
      this.name = name;
      this.job = job;
      this.yearOfBirth = yearOfBirth;
    }

    PersonES5.prototype.calculateAge = function () {
      return 2021 - this.yearOfBirth;
    }

    var obi = new PersonES5('obi', 'dev', 1993);
    console.log(obi.calculateAge());
    console.log(obi);

    // ES6
    class PersonES6 {
      constructor(name, job, yearOfBirth) {
        this.name = name;
        this.job = job;
        this.yearOfBirth = yearOfBirth;
      }

      calculateAge() {
        return 2021 - this.yearOfBirth;
      }

      static sayHi() {
        console.log('Hello there');
      }
    }

    let ice = new PersonES6('ice', 'developer', 1994);
    console.log(ice.calculateAge());
    console.log(ice);

    PersonES6.sayHi();

    class Point {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
      static distance(a, b) {
        const dx = a.x - b.x;
        const dy = a.y - b.y;

        return Math.hypot(dx, dy);

      }
    }

    const d1 = new Point(10, 10);
    const d2 = new Point(20, 20);

    console.log(d1, d2);
    console.log(Point.distance(d1, d2));


  </script>
</body>

</html>

    <h4>Destructing</h4>
    <script>
        // Destructing assignment
        var a, b, rest;
        [a, b] = [10, 20];
        [a, b, ...rest] = [10, 20, 30, 40, 50, 60, 70]

        console.log({ a, b, rest });
        ({ a, b } = { a: 10, b: 20 })
        console.log({ a, b });

        ({ a, b, ...rest } = { a: 10, b: 20, c: 30, d: 40 })
        console.log({ a, b, rest });

        // Object Destructing
        const objConfig = {
            server: 'localhost',
            port: '8080',
            timeout: 900,
        }
        var _server = objConfig.server;
        var _port = objConfig.port;
        var _timeout = objConfig.timeout;

        console.log(_server, _port, _timeout);

        const {server, port, timeout} = objConfig;
        console.log({server, port, timeout});

        let { timeout : t} = objConfig;

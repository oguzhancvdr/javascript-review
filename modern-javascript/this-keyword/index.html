<body>
    <h3>This keyword</h3>

    <script>

        // ES5
        let list = {
            category : 'phone',
            names: ['Iphone 8', 'Samsung s9', 'Xioami Mi'],
            call : function(){
                var self = this;
                self.names.map(function(name){
                    console.log(`${self.category} : ${name}`);
                })
            }
        }

        list.call();
        console.log("******************************************************");

        // ES6
        let listES6 = {
            category : 'phone',
            names: ['Iphone 8', 'Samsung s9', 'Xioami Mi'],
            call : function(){
                this.names.map((name) => {
                    return console.log(`${this.category} : ${name}`);
                })
            }
        }
        listES6.call();
        console.log("******************************************************");

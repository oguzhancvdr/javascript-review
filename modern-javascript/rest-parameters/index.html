<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest parameters</title>
</head>
<body>
    <h4>Rest parameters</h4>

    <script>
        // ES5
        function sumES5() {
            let arr = Array.prototype.slice.call(arguments)
            let result = 0;
            arr.forEach(function (item) {
                result+=item                
            });
            return result;
        }

        // ES6
        function sumES6(...arr) {
            let result=0;
            arr.forEach(item => result+=item)
            return result;
            
        }

        console.log(sumES5(10,20,30));
        console.log(sumES6(10,20,30,40));

        // ES5
        function isDriverES5() {
            let arr = Array.prototype.slice.call(arguments);
            let arr2 = arr.slice(1);
            let age = arr.shift();
            arr2.forEach(function (year) {
                console.log(2021 - year >= age);              
            });  

        }

        // ES6
        // rest parameters should be last element of arguments
        function isDriver(age,...years) {
            years.forEach((year) => console.log(2021-year >= age))            
        }

        // isDriver(25, 1990, 1993, 1994, 2002, 2005, 2011)
        isDriverES5(25, 1990, 1993, 1994, 2002, 2005, 2011)
    </script>
</body>
</html>
